<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      html {
        font-family: var(--figma-font-family, 'Inter', sans-serif);
      }
      body {
        margin: 0;
        background-color: var(--figma-color-bg);
        color: var(--figma-color-text);
      }
      h3 {
        margin:0;
        padding-bottom: 8px;
        font-size: 12px;
        font-weight: 550;
      }
      .box {
        padding: 16px 20px 18px 20px;
      }
      select,
      input[type="text"] {
        width: 100%;
        padding: 8px 8px 8px 8px;
        margin: 0;
        background-color: var(--figma-color-bg-secondary);
        color: var(--figma-color-text);
        border: none;
        border-radius: 8px;
        font-size: 12px;
        font-family: var(--figma-font-family, 'Inter', sans-serif);
      }
      input[type="radio"] {
        margin: 0;
        color: var(--figma-color-text);
      }
      label {
        margin: 0;
        color: var(--figma-color-text);
        padding: 0 24px 0 4px;
        font-size: 12px;
        font-family: var(--figma-font-family, 'Inter', sans-serif);
      }
      input[type="text"] {
        display: none;
      }
      select{
        color: var(--figma-color-text);
        border-right: 8px solid var(--figma-color-bg-secondary);
      }
      button {
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        background-color: var(--figma-color-bg-brand);
        color: var(--figma-color-text-onbrand);
        border: none;
        border-radius: 4px;
        font-size: 12px;
        font-weight: 400;
        cursor: pointer;
        font-family: var(--figma-font-family, 'Inter', sans-serif);
      }
      #custom-model, #custom-lang {
        margin-top: 8px;
      }
      button:active {
        background-color: var(--figma-color-bg-brand-pressed);
      }
      /* Show custom model input when "Other" is selected */
      #custom-model.show {
        display: block;
      }
      .radio {
        display: flex;
        align-items: center;
        gap: 0px;
        padding-bottom: 18px;
      }
    </style>
  </head>
  <body>
    
    <div class="box" style="border-bottom: solid 1px var(--figma-color-border);">
      <h3>API</h3>
      <select id="api" style="margin-bottom: 18px;">
        <option value="1234">LM Studio</option>
        <option value="11434">Ollama</option>
      </select>
      <h3>Model</h3>
      <select id="model">
        <option value="google/gemma-2-9b" id="gemma">Gemma</option>
        <option value="other">Other</option>
      </select>
      <input type="text" id="custom-model" placeholder="Enter model name (eg. google/gemma-2-9b)" />
    </div>

    <div class="box">
      <h3>Translate to</h3>
      <select id="language">
        <option value="English">English</option>
        <option value="Portuguese">Portuguese</option>
        <option value="Spanish">Spanish</option>
        <option value="other">Other Language</option>   
      </select>
      <input type="text" id="custom-lang" placeholder="Enter language (eg. Chinese, Japanese, Russian)" />

      <button id="translate">Translate text</button>

      <script>
        const modelSelect = document.getElementById('model');
        const langSelect = document.getElementById('language');
        const customModelInput = document.getElementById('custom-model');
        const customLangInput = document.getElementById('custom-lang');
        const apiSelect = document.getElementById('api');
        const gemma = document.getElementById('gemma');
        let gemmaName = "google/gemma-2-9b"
        
        apiSelect.addEventListener('change', () => {
          if (apiSelect.value === "11434") {
            gemmaName = "gemma2:9b";
            gemma.value = gemmaName;
          }
          else {
            gemmaName = "google/gemma-2-9b";
          }
        });        
        
        modelSelect.addEventListener('change', () => {
          if (modelSelect.value === 'other') {
            customModelInput.style.display = 'block';
            parent.postMessage({ pluginMessage: 'otherModel' }, '*');
          }
          else {
            customModelInput.style.display = 'none';
            parent.postMessage({ pluginMessage: 'defaultModel' }, '*');
          }
        });

        langSelect.addEventListener('change', () => {
          if (langSelect.value === 'other') {
            customLangInput.style.display = 'block';
            parent.postMessage({ pluginMessage: 'otherLang' }, '*');
          }
          else {
            customLangInput.style.display = 'none';
            parent.postMessage({ pluginMessage: 'defaultLang' }, '*');
          }
        });

        document.getElementById("translate").onclick = () => {
          let model = modelSelect.value;
          let port = apiSelect.value;
          let lang = langSelect.value;
          if (model === 'other') {
            model = customModelInput.value.trim();          
          }
          if (lang === 'other'){
            lang = customLangInput.value.trim();
          }
          parent.postMessage({
            pluginMessage: { type: "translate", model, lang, port }
          }, "*");
        };
        
      </script>
    </div>
  </body>
</html>
